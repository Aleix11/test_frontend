<ion-header>
  <ion-toolbar>
    <ion-title>{{gnome.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-img class="img-size"
                 [src]=[gnome.thumbnail]>
        </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h2 class="ion-text-center">
          {{gnome.name}}
        </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-no-padding">
        <h5 class="ion-text-center">
          {{gnome.age}} Years
        </h5>
      </ion-col>
      <ion-col size="6" class="ion-no-padding">
        <h5 class="ion-text-center">
          {{gnome.hair_color}} Hair Color
        </h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-no-padding">
        <h5 class="ion-text-center">
          {{gnome.weight | number: "1.2-2"}} Weight
        </h5>
      </ion-col>
      <ion-col size="6" class="ion-no-padding">
        <h5 class="ion-text-center">
          {{gnome.height | number: "1.2-2"}} Height
        </h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list-header  class="ion-no-padding ion-text-center">
            {{gnome.friends.length}} Friends
          </ion-list-header>
          <ion-item *ngFor="let friend of gnome.friends">
            <ion-label>
              {{friend}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list-header class="ion-no-padding ion-text-center">
            {{gnome.professions.length}} Professions
          </ion-list-header>
          <ion-item *ngFor="let profession of gnome.professions">
            <ion-label>
              {{profession}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
