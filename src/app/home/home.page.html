<ion-header>
  <ion-toolbar>
    <ion-title>
      Brastlewark Population
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar (ionChange)="search($event)"
                       id="search-bar"
                       showCancelButton="focus">
        </ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item *ngFor="let gnome of gnomes; let i = index"
                  [id]="i+'item'"
                  (click)="showGnome(gnome)">
          <ion-avatar slot="start">
            <img [src]=[gnome.thumbnail]>
          </ion-avatar>
          <ion-label>
            <h2>{{gnome.name}}</h2>
            <h3>{{gnome.friends.length}} Friends</h3>
            <p>{{gnome.age}} Age | {{gnome.weight | number : '1.2-2'}} Weight | {{gnome.height | number : '1.2-2'}} Height</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event, searchText)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
